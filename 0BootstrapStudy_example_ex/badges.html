<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>

    <div class="container">
        <h2>Pill Badges</h2>
        <font size=5><span class="badge badge-pill badge-primary">Primary</span></font><br>
        <font size=1>Example heading font1<span class="badge badge-pill badge-secondary">Secondary</span></font><br>
        <font size=2>Example heading font2<span class="badge badge-pill badge-success">Success</span></font><br>
        <font size=3>Example heading font3<span class="badge badge-pill badge-danger">Danger</span></font><br>
        <font size=4>Example heading font4<span class="badge badge-pill badge-warning">Warning</span></font><br>
        <font size=5>Example heading font5<span class="badge badge-pill badge-info">Info</span></font><br>
        <font size=6>Example heading font6<span class="badge badge-pill badge-light">Light</span></font><br>
        <h1>Example heading font7<span class="badge badge-pill badge-dark">Dark</span></h1>
    </div>

</html>
